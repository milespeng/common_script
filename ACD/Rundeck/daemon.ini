[parleytask]
DAEMON_PATH=/srv/parleytaskserver
DAEMON_CLASSPATH=/srv/parleytaskserver/conf:/srv/parleytaskserver/lib/classes
JAVA_OPTS=-server -Xms512m -Xmx512m -Xmn256m -Xss228k -XX:+AggressiveOpts -XX:+UseBiasedLocking -XX:+UseFastAccessorMethods -XX:+DisableExplicitGC -XX:+UseParNewGC -XX:+UseConcMarkSweepGC -XX:+CMSParallelRemarkEnabled -XX:+UseCMSCompactAtFullCollection -XX:+UseCMSInitiatingOccupancyOnly -XX:CMSInitiatingOccupancyFraction=75
Dhome=-Dtask.home
project_properties=com.aspectgaming.parley.parleytaskserver.StartTask

