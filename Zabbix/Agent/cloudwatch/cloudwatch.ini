#ELB: 3 metrics HPPT2 HTTP4 HTTP5
#RDS: 3 metrics CPU DBconnections FreeStorageSpace
#Totalstore Unit is GB

###############################################################
#                       Update Record                        ##
#ELB Total : 1 server in us west; 1 server in Singapore	     ##
#RDS Total : 1 server in us west; 3 servers in Singapore     ##
###############################################################

[UW-ELB-GOC-Production-HTTP2]
profile=default
metric=HTTPCode_Backend_2XX
namespace=AWS/ELB
statistics=Sum
Name=LoadBalancerName
Value=GOC-Production

[UW-ELB-Prod-GOC-A-HTTP2]
profile=default
metric=HTTPCode_Backend_2XX
namespace=AWS/ELB
statistics=Sum
Name=LoadBalancerName
Value=Prod-GOC-A

[UW-ELB-Prod-GOC-B-HTTP2]
profile=default
metric=HTTPCode_Backend_2XX
namespace=AWS/ELB
statistics=Sum
Name=LoadBalancerName
Value=Prod-GOC-B

[SG-ELB-Prod-PAL-HTTP2]
profile=sg
metric=HTTPCode_Backend_2XX
namespace=AWS/ELB
statistics=Sum
Name=LoadBalancerName
Value=Prod-PAL

[SG-ELB-Prod-GDP-HTTP2]
profile=sg
metric=HTTPCode_Backend_2XX
namespace=AWS/ELB
statistics=Sum
Name=LoadBalancerName
Value=Prod-GDP



