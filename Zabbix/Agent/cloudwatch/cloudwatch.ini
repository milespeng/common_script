[UW-RDS-goc-production-CPU]
profile=default
metric=CPUUtilization
namespace=AWS/RDS
statistics=Average
Name=DBInstanceIdentifier
Value=goc-production

[UW-RDS-goc-production-DBconn]
profile=default
metric=DatabaseConnections
namespace=AWS/RDS
statistics=Average
Name=DBInstanceIdentifier
Value=goc-production

[UW-RDS-goc-production-Diskfree]
profile=default
metric=FreeStorageSpace
namespace=AWS/RDS
statistics=Average
Name=DBInstanceIdentifier
Value=goc-production
Totalstore=200

[sg-RDS-prod-qmaster-CPU]
profile=sg
metric=CPUUtilization
namespace=AWS/RDS
statistics=Average
Name=DBInstanceIdentifier
Value=prod-qmaster

[sg-RDS-prod-qmaster-DBconn]
profile=sg
metric=DatabaseConnections
namespace=AWS/RDS
statistics=Average
Name=DBInstanceIdentifier
Value=prod-qmaster

[sg-RDS-prod-qmaster-Diskfree]
profile=sg
metric=FreeStorageSpace
namespace=AWS/RDS
statistics=Average
Name=DBInstanceIdentifier
Value=prod-qmaster
Totalstore=50


